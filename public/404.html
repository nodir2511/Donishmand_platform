<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafrex/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with a query string and hash fragment,
        // e.g. https://www.foo.com/bar/baz causes a redirect to
        // https://www.foo.com/?p=/bar/baz
        var l = window.location;
        var projectSegments = 1; // 1 for Project Page (e.g. user.github.io/project), 0 for User Page

        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + projectSegments).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(projectSegments).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
